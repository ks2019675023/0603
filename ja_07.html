<!DOCTYPE html>
<html>
<head>
	<title>asmo</title>
</head>
<body>
<h3>id-else를 이용한 학점 매기기</h3>
<hr>
<script>
	var num1=prompt("첫 번째 숫자",100);
	var num2= prompt("두 번째 숫자",100);
	num1=parselnt(num1);
	num2=parselnt(num2);

	document.write(num1+"+"+num2+"="+(num1+num2)+"<br>");
	document.write(num1+"-"+num2+"="+(num1-num2)+"<br>");
	document.write(num1+"*"+num2+"="+(num1*num2)+"<br>");
	document.write(num1+"/"+num2+"="+(num1/num2)+"<br>");
</script>
</body>
</html>
